<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        th, td {
            padding: 10px 0;
            text-align: center;
        }
        button {
            padding: 0 5px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid #000;position: absolute;top: 40px;left: 50%;transform: translateX(-50%);padding: 20px;">
        <input id="iptQQ" type="text" style="height: 30px;line-height: 30px;margin-right: 5px;">
        <button id="btnAddPerson">Add Person</button>
        <button id="btnStart">Start</button>
        <table id="tablePerson" border="1" style="margin-top: 20px;">
            <thead>
                <tr>
                    <th style="width:50px;">ID</th>
                    <th style="width:250px;">QQ NUMBER</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    
    <script>
        function getRandomNumber(max) {
            return parseInt(Math.random() * max, 10) + 1;
        }

        var arrPerson = [];
        var count = 1;
        var iptQQ = document.getElementById('iptQQ');

        document.getElementById('btnAddPerson').onclick = function() {
            if (iptQQ.value === '') {
                alert('Please enter a qq number.');
                return false;
            }

            arrPerson.push({
                id: count,
                qq: iptQQ.value
            });

            var newTrNode = document.createElement('tr');
            newTrNode.innerHTML = '<td>'+ arrPerson[arrPerson.length - 1].id +'</td><td>'+ arrPerson[arrPerson.length - 1].qq +'</td>';

            document.getElementById('tablePerson').querySelector('tbody').appendChild(newTrNode);

            iptQQ.value = '';

            count ++;
        };

        document.getElementById('btnStart').onclick = function() {
            var index = getRandomNumber(arrPerson.length) - 1;
            document.getElementById('tablePerson').querySelector('tbody').querySelectorAll('tr')[index].style.backgroundColor = '#f2efe6';
            alert('恭喜这个B： ' + arrPerson[index].qq);
        };
    </script>
</body>
</html>
